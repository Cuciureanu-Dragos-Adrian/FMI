<div class = "container"> 
    <h1 class = "title">
        {{title}}   
    </h1>

    <form [formGroup] = "companyForm" class = "form">
        <mat-form-field appearance = "outline">
            <mat-label>
                Name
            </mat-label>
            <input matInput placeholder = "Name" formControlName = "name" />
        </mat-form-field>
    </form>

    <button mat-raised-button (click) = "addCompany()">
        {{buttonTitle}}
    </button>
</div>
